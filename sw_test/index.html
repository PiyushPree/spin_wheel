<!DOCTYPE html>
<html>

<head>
    <title>Spinning Wheel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="spin-sound" src="spinning-wheel-sound.mp3"></audio>
    <div class="wheel">
        <div class="wedge" data-word="Prize 1">
            <span>A</span>
        </div>
        <div class="wedge" data-word="Prize 2">
            <span>B</span>
        </div>
        <div class="wedge" data-word="Prize 3">
            <span>C</span>
        </div>
        <div class="wedge" data-word="Prize 4">
            <span>D</span>
        </div>
        <div class="wedge" data-word="Prize 5">
            <span>E</span>
        </div>
        <div class="wedge" data-word="Prize 6">
            <span>F</span>
        </div>
    </div>
    <button id="spin">Spin!</button>
